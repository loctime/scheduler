<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #3b82f6; }
      .calendar-page { fill: white; }
      .calendar-header { fill: #1e40af; }
      .grid-line { stroke: #93c5fd; }
      .ring { stroke: white; fill: none; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #1e40af; }
      .calendar-page { fill: white; }
      .calendar-header { fill: #60a5fa; }
      .grid-line { stroke: #3b82f6; }
      .ring { stroke: white; fill: none; }
    }
  </style>
  <rect class="background" width="180" height="180" rx="37" />
  
  <!-- Calendario -->
  <g transform="translate(90, 88)">
    <!-- Página blanca del calendario -->
    <rect class="calendar-page" x="-52" y="-48" width="104" height="96" rx="6" />
    
    <!-- Barra del encabezado (mes) -->
    <rect class="calendar-header" x="-48" y="-44" width="96" height="20" rx="4" />
    
    <!-- Anillos de encuadernación -->
    <circle class="ring" cx="-28" cy="-56" r="7" stroke-width="3" />
    <circle class="ring" cx="0" cy="-56" r="7" stroke-width="3" />
    <circle class="ring" cx="28" cy="-56" r="7" stroke-width="3" />
    
    <!-- Líneas de la grilla (días de la semana) -->
    <line class="grid-line" x1="-48" y1="-16" x2="48" y2="-16" stroke-width="1.5" />
    <line class="grid-line" x1="-48" y1="4" x2="48" y2="4" stroke-width="1.5" />
    <line class="grid-line" x1="-48" y1="24" x2="48" y2="24" stroke-width="1.5" />
    <line class="grid-line" x1="-48" y1="44" x2="48" y2="44" stroke-width="1.5" />
    <line class="grid-line" x1="-24" y1="-44" x2="-24" y2="48" stroke-width="1.5" />
    <line class="grid-line" x1="0" y1="-44" x2="0" y2="48" stroke-width="1.5" />
    <line class="grid-line" x1="24" y1="-44" x2="24" y2="48" stroke-width="1.5" />
  </g>
</svg>
