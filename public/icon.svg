<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #3b82f6; }
      .chef-hat { fill: white; }
      .chef-hat-band { fill: #1e40af; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #1e40af; }
      .chef-hat { fill: white; }
      .chef-hat-band { fill: #60a5fa; }
    }
  </style>
  <rect class="background" width="180" height="180" rx="37" />
  
  <!-- Gorrito de chef -->
  <g transform="translate(90, 75)">
    <!-- Parte superior del gorrito (cúpula alta y ancha) -->
    <path class="chef-hat" d="M-60,-40 
      C-60,-65 -40,-70 -20,-65
      C-10,-63 0,-65 10,-63
      C30,-70 50,-65 60,-40
      L60,30 
      C60,40 50,40 45,40 
      L-45,40 
      C-50,40 -60,40 -60,30 Z" />
    
    <!-- Banda del gorrito (más visible) -->
    <rect class="chef-hat-band" x="-55" y="30" width="110" height="15" rx="4" />
    
    <!-- Detalles decorativos en la banda -->
    <circle class="chef-hat-band" cx="-30" cy="37.5" r="2.5" fill-opacity="0.6" />
    <circle class="chef-hat-band" cx="0" cy="37.5" r="2.5" fill-opacity="0.6" />
    <circle class="chef-hat-band" cx="30" cy="37.5" r="2.5" fill-opacity="0.6" />
  </g>
</svg>

